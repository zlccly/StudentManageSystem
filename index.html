<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>学生管理系统</title>
    <link rel="stylesheet" href="./index.css">
</head>
<body>
    <div class="header">
        <div class="logo">
            <img src="./image/logo.png" alt="">
            <span>学生管理系统</span>
        </div>
    </div>
    <div class="left-menu">
        <dl>
            <dt>学生管理</dt>
            <dd data-id="student-list" class="active">学生列表</dd>
            <dd data-id="student-add" >新增列表</dd>
        </dl>
    </div>
    <div class="right-content">
        
        <div id="student-add" class="student-add content " >
           <form id="student-add-form" action="">
            <div>
                <label for="add-name">姓名</label>
                <input type="text" id="add-name" name="name">
            </div>
            <div>
                <label for="">性别</label>
                <input type="radio" name="sex" id="add-male" value="0" checked>
                <label class="sex" for="add-male">男</label>
                <input type="radio" name="sex" id="add-female" value="1">
                <label class="sex" for="add-female">女</label>
            </div>
            <div>
                <label for="add-email">邮箱</label>
                <input type="text" id="add-email" name="email">
            </div>
            <div>
                <label for="add-number">学号</label>
                <input type="text" id="add-number" name="sNo">
            </div>
            <div>
                <label for="add-birth">出生年</label>
                <input type="text" id="add-birth" name="birth">
            </div>
            <div>
                <label for="add-phone">手机号</label>
                <input type="text" id="add-phone" name="phone">
            </div>
            <div>
                <label for="add-address">住址</label>
                <input type="text" id="add-address" name="address">
            </div>
            <div>
                <label for=""></label>
                <input class="btn" type="submit" id="add-form-btn">
                <input class="btn" type="reset">
            </div>
           </form>
        </div>
        <div id="student-list" class="student-list content show-content">
            <table>
                <thead>
                    <tr>
                        <th>学号</th>
                        <th>姓名</th>
                        <th>性别</th>
                        <th>邮箱</th>
                        <th>年龄</th>
                        <th>手机号</th>
                        <th>住址</th>
                        <th>操作</th>
                    </tr>
                </thead>
                <tbody class="student-body">
                    <tr>
                        <td>01001</td>
                        <td>terry</td>
                        <td>女</td>
                        <td>2847398756@qq.com</td>
                        <td>18</td>
                        <td>13345672345</td>
                        <td>China</td>
                        <td>
                            <button class="btn edit">编辑</button>
                            <button class="btn remove">删除</button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

    
    <script src="./index.js"></script>
</body>
</html>
